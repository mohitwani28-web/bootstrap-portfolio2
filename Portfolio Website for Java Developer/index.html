<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
      width: 350px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      outline: none;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .tabs button.active {
      border-color: #667eea;
      font-weight: bold;
      color: #667eea;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button.submit {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button.submit:hover {
      background: #5a67d8;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="button" class="submit" onclick="login()">Login</button>
      <p class="message" id="loginMsg"></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="button" class="submit" onclick="signup()">Signup</button>
      <p class="message" id="signupMsg"></p>
    </form>
  </div>

  <script>
    // Tab switch logic
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Simple Login Function
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMsg");

      if (email && password) {
        msg.textContent = "‚úÖ Login Successful!";
      } else {
        msg.textContent = "‚ùå Please fill all fields.";
        msg.style.color = "red";
      }
    }

    // Simple Signup Function
    function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const msg = document.getElementById("signupMsg");

      if (name && email && password) {
        msg.textContent = "üéâ Signup Successful!";
      } else {
        msg.textContent = "‚ùå Please fill all fields.";
        msg.style.color = "red";
      }
    }
  </script>

</body>
</html>
